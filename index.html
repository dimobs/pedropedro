<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pedro Pedro Pe</title>
  </head>
  <body>
    <script>
      function PlayMusic() {
        var play = document.getElementById("music");
        play.play();
      }

      PlayMusic();
    </script>
    <div class="wrapper">
      <img class="pedro" src="https://github.com/dimobs/pedropedro/blob/main/martin.jpg?raw=true" alt="Marty" />
    </div>
    <audio id="music" controls="controls"  autoplay>
      <source
        src="https://github.com/dimobs/pedropedro/blob/main/carr%C3%A0---pedro-pedro-made-with-Voicemod.mp3"
        type="audio/ogg"
      />
    </audio>
  </body>
</html>
